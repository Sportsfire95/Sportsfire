<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SportsFire</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000000;
      color: #FFFFFF;
    }

    header {
      background-color: #111;
      padding: 20px 0;
      text-align: center;
    }

    header img {
      height: 250px;
    }

    nav {
      background-color: #222;
      text-align: center;
      padding: 10px 0;
    }

    nav a {
      color: #FFFFFF;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #FF5500;
    }

    main {
      padding: 40px 20px;
      text-align: center;
    }

    h1, h2, h3 {
      color: #FFFFFF;
    }

    p {
      color: #DDDDDD;
    }

    .cta-button {
      background-color: #FF5500;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 12px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 20px;
    }

    .cta-button:hover {
      background-color: #FF3300;
    }

    footer {
      background-color: #111;
      color: #CCCCCC;
      text-align: center;
      padding: 20px;
    }
  </style>
</head>
<body>
  <header>
    <a href="index.html">
      <img src="logo.png" alt="SportsFire Logo" />
    </a>
  </header>

  <nav>
    <a href="#noticias">Noticias</a>
    <a href="#comunidad">Comunidad</a>
    <a href="#premium">Zona Premium</a>
    <a href="#contacto">Contacto</a>
  </nav>

  <main>
    <h1>Bienvenido a SportsFire</h1>
    <p>Tu portal deportivo global. Noticias, comunidad, contenido exclusivo y mucho m√°s.</p>
    <button class="cta-button">Explora ahora</button>
  </main>

  <footer>
    <p>&copy; 2025 SportsFire. Todos los derechos reservados.</p>
  </footer>
</body>
</html>
