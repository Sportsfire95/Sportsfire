<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="SportsFire - El portal deportivo más ambicioso del mundo" />
  <title>SportsFire</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" href="logo.png" type="image/png">
  <style>
    body {
      margin: 0;
      background-color: #111;
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    header {
      text-align: center;
      padding: 20px;
      background-color: #1a1a1a;
    }
    header img {
      width: 250px;
    }
    nav {
      background-color: #222;
      text-align: center;
      padding: 10px;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
    }
    section {
      padding: 20px;
      max-width: 1000px;
      margin: auto;
    }
    h1, h2, h3, h4, h5, h6 {
      color: white;
    }
    footer {
      background-color: #1a1a1a;
      color: #aaa;
      text-align: center;
      padding: 20px;
    }
  </style>
</head>
<body>
  <header>
    <a href="/">
      <img src="logo.png" alt="SportsFire Logo" />
    </a>
  </header>

  <nav>
    <a href="#noticias">Últimas Noticias</a>
    <a href="#comunidad">Comunidad</a>
    <a href="#premium">Área Premium</a>
  </nav>

  <section id="noticias">
    <h2>Últimas Noticias</h2>
    <div id="news-container">Cargando noticias...</div>
  </section>

  <section id="comunidad">
    <h2>Comunidad</h2>
    <p>¡Pronto podrás interactuar con otros fans del deporte!</p>
  </section>

  <section id="premium">
    <h2>Área Premium</h2>
    <p>Contenido exclusivo para suscriptores. ¡Muy pronto disponible!</p>
  </section>

  <div id="google_translate_element" style="text-align: center; padding: 1rem;"></div>

  <footer>
    <p>&copy; 2025 SportsFire. Todos los derechos reservados.</p>
  </footer>

  <script>
    async function fetchNews() {
      const apiKey = 'e641c212093f4ff3b0b7709ac39a5606';
      const url = `https://newsapi.org/v2/top-headlines?category=sports&language=es&pageSize=5&apiKey=${apiKey}`;
      try {
        const res = await fetch(url);
        const data = await res.json();
        const container = document.getElementById('news-container');
        container.innerHTML = '';
        if (data.articles && data.articles.length > 0) {
          data.articles.forEach(article => {
            const div = document.createElement('div');
            div.innerHTML = `
              <h3>${article.title}</h3>
              <p>${article.description || ''}</p>
              <a href="${article.url}" target="_blank" style="color: orange;">Leer más</a>
              <hr />
            `;
            container.appendChild(div);
          });
        } else {
          container.innerHTML = '<p>No hay noticias disponibles en este momento.</p>';
        }
      } catch (error) {
        document.getElementById('news-container').innerHTML = '<p>Error al cargar noticias.</p>';
      }
    }
    fetchNews();
  </script>

  <script type="text/javascript">
    function googleTranslateElementInit() {
      new google.translate.TranslateElement({
        pageLanguage: 'es',
        includedLanguages: 'es,en,fr,de,it,pt,ru,ja,zh-CN,ar',
        layout: google.translate.TranslateElement.InlineLayout.SIMPLE
      }, 'google_translate_element');
    }
  </script>
  <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

</body>
</html>
