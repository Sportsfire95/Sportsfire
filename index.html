<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="SportsFire - Tu portal deportivo global"/>
  <title>SportsFire</title>
  <link rel="icon" href="logo.png" />
  <style>
  #feedNoticias .noticia {
    margin-bottom: 12px;
    font-size: 1.1rem;
  }

  #feedNoticias .noticia a {
    color: white;
    text-decoration: none;
  }

  #feedNoticias .noticia a:hover {
    text-decoration: underline;
  }

  .noticias-section {
    padding: 20px;
    background-color: #111;
    color: white;
  }

  .noticias-section h2 {
    margin-bottom: 15px;
  }
</style>

</head>
<body>
  <header>
    <a href="index.html"><img src="logo.png" alt="SportsFire Logo" /></a>
  </header>

  <section id="noticias" class="noticias-section">
  <h2>Ãšltimas noticias deportivas</h2>
  <div id="feedNoticias">Cargando noticias...</div>
</section>


  <footer>
    &copy; 2025 SportsFire - Todos los derechos reservados.
  </footer>

  <script>
  async function cargarNoticias() {
    const apiKey = 'e641c212093f4ff3b0b7709ac39a5606';
    const url = `https://newsapi.org/v2/top-headlines?category=sports&language=es&pageSize=5&apiKey=${apiKey}`;

    try {
      const res = await fetch(url);
      const data = await res.json();
      const contenedor = document.getElementById("feedNoticias");
      contenedor.innerHTML = "";

      if (data.status === "ok" && data.articles.length > 0) {
        data.articles.forEach(article => {
          const div = document.createElement("div");
          div.className = "noticia";
          div.innerHTML = `<a href="${article.url}" target="_blank">${article.title}</a>`;
          contenedor.appendChild(div);
        });
      } else {
        contenedor.innerHTML = "<p>No hay noticias disponibles por el momento.</p>";
      }
    } catch (err) {
      document.getElementById("feedNoticias").innerHTML = "<p>Error al cargar noticias.</p>";
      console.error("Error al cargar noticias:", err);
    }
  }

  cargarNoticias();
</script>

</body>
</html>
