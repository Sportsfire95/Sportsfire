<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="SportsFire - Tu portal deportivo global"/>
  <title>SportsFire</title>
  <link rel="icon" href="logo.png" />
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      text-align: center;
      background-color: #000;
      padding: 10px;
    }

    header img {
      width: 250px;
    }

    h1 {
      font-size: 2em;
      margin: 0.5em 0;
      color: orange;
    }

    h2 {
      color: #f5f5f5;
      margin-top: 40px;
      text-align: center;
    }

    section {
      max-width: 1000px;
      margin: 0 auto;
      padding: 20px;
    }

    .noticias {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .noticia {
      background-color: #222;
      border-left: 4px solid orange;
      padding: 10px 15px;
      border-radius: 8px;
    }

    .noticia a {
      color: white;
      text-decoration: none;
    }

    .noticia a:hover {
      text-decoration: underline;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #000;
      color: #999;
    }
  </style>
</head>
<body>
  <header>
    <a href="index.html"><img src="logo.png" alt="SportsFire Logo" /></a>
    <h1>SportsFire</h1>
  </header>

  <section>
    <h2>Ãšltimas noticias deportivas</h2>
    <div class="noticias" id="feedNoticias">
      <p>Cargando noticias...</p>
    </div>
  </section>

  <footer>
    &copy; 2025 SportsFire - Todos los derechos reservados.
  </footer>

  <script>
  async function cargarNoticias() {
    const rssUrl = "https://corsproxy.io/?https://e00-marca.uecdn.es/rss/tododeporte.xml";
    try {
      const res = await fetch(rssUrl);
      const xmlText = await res.text();
      const parser = new DOMParser();
      const xml = parser.parseFromString(xmlText, "text/xml");
      const items = xml.querySelectorAll("item");
      const contenedor = document.getElementById("feedNoticias");
      contenedor.innerHTML = "";

      items.forEach((item, i) => {
        if (i < 5) {
          const title = item.querySelector("title").textContent;
          const link = item.querySelector("link").textContent;
          const div = document.createElement("div");
          div.className = "noticia";
          div.innerHTML = `<a href="${link}" target="_blank">${title}</a>`;
          contenedor.appendChild(div);
        }
      });
    } catch (err) {
      console.error(err);
      document.getElementById("feedNoticias").innerHTML = "<p>Error al cargar noticias.</p>";
    }
  }

  cargarNoticias();
</script>

</body>
</html>
